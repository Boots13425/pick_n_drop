<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recent Shipments</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f7f7f7;
    color: #333;
  }
  header {
    background: #2d3e50;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  main {
    padding: 20px;
    max-width: 1000px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 20px;
  }
  .card {
    background: white;
    border-radius: 50px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    min-height: 100px;
  }
  .card:hover {
    transform: scale(1.03);
  }
  .card h3 {
    margin: 0 0 5px;
  }
  .card p {
    margin: 4px 0;
  }
  .status {
    padding: 5px 10px;
    border-radius: 5px;
    color: white;
    font-size: 0.9em;
    display: inline-block;
  }
  .delivered { background: #2ecc71; }
  .transit { background: #f39c12; }
  .pending { background: #e74c3c; }
  a {
    color: rebeccapurple;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    padding: 10px;
    background: #2d3e50;
    color: white;
    margin-top: 20px;
  }
  .back-btn {
    background: #0c0c0c;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    margin-top: -20px;
    }
    .back-btn:hover {
    background: #7c3aed;
    }
    header img { height: 50px; margin-left: 10px;}
    .left-group{
        margin-top: -70px;
    }
</style>
</head>
<body>

<header>
  <h1>Recent Shipments</h1>
    <div class="left-group" style=" display: flex; align-items: center;">
        <a href="Dashboard.html" class="back-btn">â¬… Back</a>
        <img src="logo.jpg" alt="Logo">
    </div>
</header>

<main id="shipmentsGrid">
  <!-- Cards will be inserted here by JavaScript -->
</main>

<footer>
  &copy; 2025 PickNdrop Logistics. All rights reserved.
</footer>

<script>
  const shipments = [
    { name: "Ndum Carlson", package: "Laptop", carrier: "UPS", code: "1Z94X1Y20356247915", status: "In Transit", date: "2025-08-09" },
    { name: "Samiratu D.", package: "Shoes", carrier: "FedEx", code: "774092658314", status: "Delivered", date: "2025-08-08" },
    { name: "Fiekfu Mercy", package: "Books", carrier: "USPS", code: "9400111899562736458921", status: "Pending", date: "2025-08-10" },
    { name: "N. Manuella", package: "Smartphone", carrier: "DHL", code: "JD014678392501927384", status: "Delivered", date: "2025-08-07" },
    { name: "A. Faith", package: "Clothes", carrier: "UPS", code: "1Z98376598374523987", status: "In Transit", date: "2025-08-11" }
  ];

  const grid = document.getElementById("shipmentsGrid");

  shipments.forEach(s => {
    let statusClass = s.status === "Delivered" ? "delivered" :
        s.status === "In Transit" ? "transit" : "pending";

    let card = `
      <div class="card">
        <h3>${s.name}</h3>
        <p><strong>Package:</strong> ${s.package}</p>
        <p><strong>Carrier:</strong> ${s.carrier}</p>
        <p><strong>Tracking:</strong> <a href="#" onclick="trackShipment('${s.name}', '${s.package}', '${s.carrier}', '${s.code}', '${s.status}', '${s.date}')">${s.code}</a></p>
        <p><strong>Status:</strong> <span class="status ${statusClass}">${s.status}</span></p>
        <p><strong>Date:</strong> ${s.date}</p>
      </div>
    `;
    grid.innerHTML += card;
  });

  function trackShipment(name, pkg, carrier, code, status, date) {
    alert(
      Shipment ,Details,  +
      Customer, $,{name} +
      Package,  $,{pkg} +
      Carrier, $,{carrier} +
      Tracking ,Code ,$ ,{code} +
      Status, $,{status}+
      Date, $,{date}
    );
  }
</script>

</body>
</html>
