<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users By Gender</title>
    <style>
        table {
            width: 80%;
            margin: 2rem auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Male Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    <script>
    fetch('/api/users/gender/female')
    .then(response => response.json())
    .then(users => {
        const tbody = document.querySelector('#usersTable tbody')
        users.forEach(user=> {
            const tr = document.createElement('tr')
            tr.innerHTML =`
            <td>${user.firstName}</td>
            <td>${user.lastName}</td>
            <td>${user.userName}</td>
            <td>${user.Email}</td>
            <td style="color: blue;">${user.gender}</td>
            `
            tbody.appendChild(tr)
        })
    })
    .catch(err =>{
        const tbody = document.querySelector('#usersTable tbody')
        tbody.innerHTML=`
        <tr stlye="color: red">failed to load from users from the database</tr>
        `
    })
</script>     
</body>
</html>
