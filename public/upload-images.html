<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Images</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: auto; background: #f9f9f9; padding: 24px; border-radius: 8px; }
        input[type="file"] { margin-bottom: 16px; }
        button { padding: 10px 24px; background: #007bff; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #0056b3; }
        <style>

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(237, 236, 236);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .next-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 80%;
            padding: 10px;
            background: #52a8e9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #52a8e9;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        fieldset{
            height: 400px;
            width: 450px;
            background-color: white;
            border: 1px solid white;
            margin-left: 40px;
            margin-top: 60px;
            border-radius: 20px;
            

        }
         
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload 3 Images</h2>

        <form id="uploadForm" action="/upload-images" method="POST" enctype="multipart/form-data">
        <input type="text" id="idSnapshot" placeholder="Image of ID" name="idSnapshot" >
        <input type="text" id="selfie" placeholder="Selfie of you holding your ID" name="selfie" >
        <input type="email" id="passport" placeholder="Image of Passport" name="passport" >
            <input type="file" name="images" accept="image/*" multiple required>
            <p style="font-size:0.9em;color:#555;">Select exactly 3 images.</p>
            <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
     </div> 
            <button type="submit">Upload</button>
        </form>
    </div>
    <script>
        // Ensure exactly 3 files are selected
        document.getElementById('uploadForm').onsubmit = function(e) {
            const files = document.querySelector('input[type="file"]').files;
            if (files.length !== 3) {
                alert('Please select exactly 3 images.');
                e.preventDefault();
            }
        };
    </script>
</body>
</html>
